name: Cypress Browser Tests

on:
  push:
    paths:
      - 'cypress.json'
      - 'cypress/**'
      - 'app/**'

jobs:

  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: make test_cypress


